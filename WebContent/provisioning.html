<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <title>Sign-up</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <link rel="stylesheet" type="text/css" href="css/default.css"/>
<script type="text/javascript">
function validate(obj)
{
if(obj.value=="")
	{
		switch(obj.name)
		{
		case "cname":
			document.getElementById("namev").innerHTML="This field cannot be empty.";
			break;
		
		case "ba":
			document.getElementById("streetv").innerHTML="This field cannot be empty.";
			break;
		case "pa":
			document.getElementById("statev").innerHTML="This field cannot be empty.";
			break;
		case "ea":
			document.getElementById("countryv").innerHTML="This field cannot be empty.";
			break;
		case "ca":
			document.getElementById("zipv").innerHTML="This field cannot be empty.";
			break;
		
		}
	}
//document.getElementById("namev").innerHTML="This field cannot be empty.";

}
</script>
    </head>
    <body>    
        <form action="Register" class="register" method="post">
           <fieldset class="row4">
                <legend>Provisioning Address
                </legend>
				<table>
					<tr>
							<td>				
								Street *`
							</td>
							<td>
							<input type="text" class="long" name="cstreet" id="cstreet" onblur="validate(this);" /><span id="streetv"></span>
							</td>
					</tr>
					
					<tr>
							<td>
								City *
							</td>
							<td>
							<input type="text" class="long" name="ccity" id="ccity" onblur="validate(this);" />
							<span id="streetv"></span>
							</td>
					</tr>
					
					<tr>
							<td>
								State *
							</td>
							<td>
								<select name="cstate" name="cstate" id="cstate">
										<option value="select">-----select your state-----</option>
										<option value="ALASKA">ALASKA</option>
										<option value="ARIZONA">ARIZONA</option>
										<option value="CALIFORNIA">CALIFORNIA</option>
										<option value="COLORADO">COLORADO</option>
										<option value="FLORIDA">FLORIDA</option>
										<option value="GEORGIA">GEORGIA</option>
										<option value="HAWAII">HAWAII</option>
										<option value="INDIANA">INDIANA</option>
										<option value="KENTUCKY">KENTUCKY</option>
										<option value="MICHIGAN">MICHIGAN</option>
										<option value="MISSISSIPPI">MISSISSIPPI</option>
										<option value="MISSOURI">MISSOURI</option>
										<option value="NEW HAMPSHIRE">NEW HAMPSHIRE</option>
										<option value="NEW JERSY">NEW JERSY</option>
										<option value="NEW MEXICO">NEW MEXICO</option>
										<option value="NEW YORK">NEW YORK</option>
										<option value="OKLAHOMA">OKLAHOMA</option>
										<option value="OREGON">OREGON</option>
										<option value="PENNSYLVANIA">PENNSYLVANIA</option>
										<option value="TENNESSE">TENNESSE</option>
										<option value="TEXAS">TEXAS</option>
										<option value="VERMONT">VERMONT</option>
										<option value="VIRGINIA">VIRGINIA</option>
										<option value="WASHINGTON">WASHINGTON</option>
										<option value="WEST VIRGINIA">WEST VIRGINIA</option>
								</select>
								

							</td>
							<td>
							<input type="button" value="Search" name="sub" id="sub" />
								<div id="response"></div>
							</td>
					</tr>
				
					<tr>
							<td>
								Zipcode *
							</td>
							<td>
								<input type="text" class="bzipcode" name="bzipcode" onblur="validate(this);" /><span id="streetv"></span>
							</td>
					</tr>
            </table>    
            </fieldset>
			
			
			
            <div><button class="button" type="submit" value="submit">Register &raquo;</button></div>
        </form>
    </body>
</html>
